<link rel="stylesheet" href="/static/css/dip.css"/>
<p>Filter Threshold:</p>
<div class="ops">
    <button data-threshold="100">100</button>
    <button data-threshold="200">200</button>
    <button data-threshold="500">500</button>
    <button data-threshold="1000">1000</button>
</div>
<div class="preview">
    <div>
        <p>Before processing</p>
        <img title="Before" src="./public/img/a128.jpg" />
    </div>
    <div>
        <p>After processing with Glpf</p>
        <canvas title="After"></canvas>
    </div>
    <p>cost: <label id="cost">0</label>ms</p>
</div>
<script>
    require(['lib/zepto.js','util/dip.js'], function($, DIP) {
        DIP.init().act('glpfilter', 200).show();

        $(document).on('click', 'button', function() {
            var $this = $(this);

            $('button').removeClass('active');
            $this.addClass('active');

	        DIP.init().act('glpfilter', $this.data('threshold')).show();
        });
    });
</script>
