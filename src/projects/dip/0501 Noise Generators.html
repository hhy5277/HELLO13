<link rel="stylesheet" href="/static/css/dip.css"/>
<div class="ops">
    <button data-type="1">Guassian Noise</button>
    <button data-type="2">Salt-and-Pepper Noise</button>
</div>
<div class="preview">
    <div>
        <p>Before processing</p>
        <img title="Before" src="./public/images/noise1.jpg" />
    </div>
    <div>
        <p>After processing</p>
        <canvas title="After"></canvas>
    </div>
    <p>cost:<label id="cost">0</label>ms</p>
</div>
<script>
    require(['lib/zepto.js','util/dip.js'], function($, DIP) {
        DIP.init().act('gsNoise', 0, 1).show();

        $(document).on('click', 'button', function() {
            var $this = $(this);

            $('button').removeClass('active');
            $this.addClass('active');

			switch($this.data('type')){
				case 1: DIP.init().act('gsNoise', 0, 1).show(); break;
				case 2: DIP.init().act('sapNoise', 0.1, 0.1).show(); break;
				default: break;
			}
        });
    });
</script>
