<link rel="stylesheet" href="/static/css/dip.css"/>
<div class="ops">
    <button data-id="1">Figure1</button>
    <button data-id="2">Figure2</button>
    <button data-id="3">Figure3</button>
    <button data-id="4">Figure4</button>
</div>
<div class="preview">
    <div>
        <p>Before Processing</p>
        <img id='original' class="canvas" title="Before"/>
    </div>
    <div>
        <p>After Processing</p>
        <canvas id="canvas" class="canvas" title="After"></canvas>
    </div>
</div>
<script>
    require(['lib/zepto.js', 'util/dip.js'], function($, DIP){

        var img = document.getElementById('original');
        img.src = "./public/images/h03.jpg";
        img.onload = function(){
            DIP.init(this).act('gray').act('histogram').show();
        };

        // 按钮切换
        $(document).on('click', 'button', function() {
            var $this = $(this);

            $('button').removeClass('active');
            $this.addClass('active');

            // 切换图片
            img.src = './public/images/h0' + $this.data('id') +'.jpg';
        });
    });
</script>
