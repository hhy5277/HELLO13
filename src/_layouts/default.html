<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="generator" content="Jekyll" />
        <meta name="author" content="{{ site.author.name }}" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="keywords" content="{{ page.keywords | join: ',' }}" />
        <!-- Mobile Specific Metas ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no, email=no" />

        <!-- Favicon.ico & App Links ================================================== -->
        <link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicon/apple-icon-120x120.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon/favicon-96x96.png">

        <!-- iPhone 6 startup image -->
        <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" href="/static/img/start-up.png">

        {% if site.ENV == 'develop' %}
        <link rel="stylesheet" href="/static/css/screen.css" media="screen, projection" />
        {% else %}
        <link rel="stylesheet" href="{{ site.STATIC_HOST }}/css/screen.min.css" media="screen, projection" />
        {% endif %}

        <!-- Hide header if webview-->
        <script>
            var isWebview = getQueryString('f');

            if( isWebview ) {
                var css = 'header { display: none; } section { padding: 0 .24rem }',
                    head = document.head || document.getElementsByTagName('head')[0],
                    style = document.createElement('style');

                style.type = 'text/css';
                if (style.styleSheet){
                  style.styleSheet.cssText = css;
                } else {
                  style.appendChild(document.createTextNode(css));
                }

                head.appendChild(style);
            }

            function getQueryString(field, url) {
                var href = url ? url : window.location.href;
                var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
                var string = reg.exec(href);
                return string ? string[1] : null;
            };
        </script>

        <script>
            var requirejs = {
                __require: [],
                __requirejsConfig: {
                {% if site.ENV == 'develop' %}
                    baseUrl: 'http://localhost:4000',
                {% else %}
                    revision: {% include revision.json %},
                    combo: {
                        url: '{{ site.STATIC_HOST }}/combo?f='
                    },
                {% endif %}
                    prefix: '/js/'
                }
            }, require = function() {
                requirejs.__require.push(arguments)
            };
        </script>
    </head>
    <body>
        <header>
            <nav>
                <div class="slogan"><a href="/">{{ site.title }}</a></div>
                <div class="menu">
                    <span class="menu-icon" id='menu'></span>
                    <div class="menu-list">
                        <dl><a href="/home/">Home</a></dl>
                        <dl><a href="/posts/">Posts</a></dl>
                        <dl><a href="/projects/">Projects</a></dl>
                        <dl><a href="/posts/me/">About Me</a></dl>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <article>
                {{ content }}
            </article>
            <footer>
                <div class="contact">
                    <p>
                        Copyright  @有田十三<br />
                        Geek  of  <a href="http://github.com/">GitHub</a><br />
                        yooungt13@gmail.com
                    </p>
                </div><!--
             --><div class="contact">
                    <p>
                        <a href="http://weibo.com/yooungt/">weibo.com/yooungt</a><br />
                        <a href="http://github.com/yooungt13/">github.com/yooungt13</a><br />
                        <a href="http://blog.csdn.net/yooungt13/">blog.csdn.net/yooungt13</a>
                    </p>
                </div>
            </footer>
        </section>

        <script>
            require(['page.js'], function(page) {
                page.init();
            });
        </script>
        <script src="{{ site.STATIC_HOST }}/js/lib/truck.c4d5192a.js" async></script>
        <!--*********************************************************-->
        <!--******************Copyright @有田十三**********************-->
        <!--*********************************************************-->
    </body>
</html>
