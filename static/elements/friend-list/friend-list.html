<link rel="import" href="../firebase-element/firebase-collection.html">
<link rel="import" href="../contact-card/contact-card.html">

<dom-module id="friend-list">
    <template>
        <firebase-collection data="{{data}}"
                          location="https://hello13.firebaseio.com/friends">
        </firebase-collection>
        <template is="dom-repeat" items="{{data}}">
            <contact-card>
                <img src="{{item.url}}">
                <span>{{item.name}}</span>
            </contact-card>
        </template>
    </template>
    <script>
        Polymer({
          is: 'friend-list'
        });
    </script>
</dom-module>
