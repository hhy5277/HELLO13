<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container {
			border: 1px solid #000;
			position: relative;
			width: 600px;
			height: 500px;
		}
		#move {
			position: absolute;
			background: #000;
			width: 50px;
			height: 50px;
			border-radius: 50% 50%;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="move" style="left:0px;top:0px"></div>
	</div>
	<script>
		var $$ = function(id) { return document.getElementById(id); }
		var move = function () {
			var conEl = document.getElementById("container"),
				moveEl = $$("move"),
				maxDis = (conEl.offsetHeight - parseInt(moveEl.style.height)) || (500 - 50),
				nowTop, nowLeft, topDis, stepDis = 1;

			var moveTimer = setInterval(function(){
				
				nowTop = parseInt(moveEl.style.top);
				nowLeft = parseInt(moveEl.style.left);

				nowTop += stepDis * 0.05;	
				nowLeft += 5;			

				if( nowTop >= maxDis ){
					clearInterval(moveTimer);
					return;
				}
				stepDis += 2;
				moveEl.style.top = nowTop + 'px';
				moveEl.style.left = nowLeft + 'px';
				//alert(moveEl.style.left);
			},10);
		}

		move();
	</script>
</body>
</html>
