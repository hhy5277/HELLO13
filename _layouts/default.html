<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
        </title>
        <meta name="generator" content="Jekyll" />
        <meta name="author" content="{{ site.author.name }}" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="keywords" content="{{ page.keywords | join: ',' }}" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/static/css/syntax.css" type="text/css" />
        <!-- Homepage CSS -->
        <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="/static/css/md.css" type="text/css" media="screen, projection" />
    </head>
    <body>
        <header>
            <nav>
                <div class="slogan"><a href="/">{{ site.title }}</a></div>
                <div class="menu">
                    <span class="menu-icon icon" id='menu'></span>
                    <div class="menu-list">
                        <dl><a href="/home">Home</a></dl>
                        <dl><a href="/posts">Posts</a></dl>
                        <dl><a href="/projects">Projects</a></dl>
                        <dl><a href="/me">About Me</a></dl>
                    </div>
                </div>
            </nav>
        </header>
        <section>

                        <a href="http://weibo.com/yooungt/">weibo.com/yooungt</a><br />

                        <a href="http://blog.csdn.net/yooungt13/">blog.csdn.net/yooungt13</a>

                </div>

        </section>
        <a class="github-fork" href="http://github.com/yooungt13"><img style="position: fixed; top: 0; right: 0; border: 0; z-index:100;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
