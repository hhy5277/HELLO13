<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
        </title>
        <meta name="generator" content="Jekyll" />
        <meta name="author" content="{{ site.author.name }}" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="keywords" content="{{ page.keywords | join: ',' }}" />
        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />

        <link rel="stylesheet" href="/static/css/screen.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="slogan"><a href="/">{{ site.title }}</a></div>
                <div class="menu">
                    <span class="menu-icon icon" id='menu'></span>
                    <div class="menu-list">
                        <dl><a href="/home">Home</a></dl>
                        <dl><a href="/posts">Posts</a></dl>
                        <dl><a href="/projects">Projects</a></dl>
                        <dl><a href="/me">About Me</a></dl>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <article>
                {{ content }}
            </article>
            <footer>
                <div class="contact">
                    <p>
                        Copyright  @有田十三<br />
                        Geek  of  <a href="http://github.com/">GitHub</a><br />
                        yooungt13@gmail.com
                    </p>
                </div><!--
             --><div class="contact">
                    <p>
                        <a href="http://weibo.com/yooungt/">weibo.com/yooungt</a><br />
                        <a href="http://github.com/yooungt13/">github.com/yooungt13</a><br />
                        <a href="http://blog.csdn.net/yooungt13/">blog.csdn.net/yooungt13</a>
                    </p>
                </div>
            </footer>
        </section>

        <script src="/static/js/page.min.js"></script>

        <!--*********************************************************-->
        <!--******************Copyright @有田十三**********************-->
        <!--*********************************************************-->

        <script src="http://js.tongji.linezing.com/3402426/tongji.js" type="text/javascript"></script>
    </body>
</html>
